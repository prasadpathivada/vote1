<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('election1.jpeg') no-repeat center center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }

        .user-module {
            background-color: #ffffff5c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 400PX;
        
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .candidate {
            margin-bottom: 20px;
        }

        .candidate input[type="radio"] {
            margin-right: 10px;
        }

        .candidate-image {
            width: 30px;
            height: 30px;
            object-fit: cover;
            display: block;
            margin: 10px auto;
            border-radius: 50%;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #333;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 20px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div id="userModule" class="user-module">
        <p>Please cast your vote below:</p>

        <form action="/submit_vote" method="post" id="votingForm">
            <div class="candidate">
                <input type="radio" id="candidate1" name="candidate" value="Candidate 1">
                <label for="candidate1">
                    <img src="candidate1.png" alt="Candidate 1" class="candidate-image">
                    Candidate 1
                </label>
            </div>

            <div class="candidate">
                <input type="radio" id="candidate2" name="candidate" value="Candidate 2">
                <label for="candidate2">
                    <img src="candidate2.png" alt="Candidate 2" class="candidate-image">
                    Candidate 2
                </label>
            </div>

            <div class="candidate">
                <input type="radio" id="candidate3" name="candidate" value="Candidate 3">
                <label for="candidate3">
                    <img src="candidate3.jpg" alt="Candidate 3" class="candidate-image">
                    Candidate 3
                </label>
            </div>

            <div class="candidate">
                <input type="radio" id="candidate4" name="candidate" value="Candidate 4">
                <label for="candidate4">
                    <img src="candidate4.png" alt="Candidate 4" class="candidate-image">
                    Candidate 4
                </label>
            </div>

            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
